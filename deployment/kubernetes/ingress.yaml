apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: factorybrain-ingress
  namespace: factorybrain
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - factorybrain.example.com
    - api.factorybrain.example.com
    secretName: factorybrain-tls
  rules:
  - host: factorybrain.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: factorybrain-frontend-service
            port:
              number: 80
  - host: api.factorybrain.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: factorybrain-backend-service
            port:
              number: 8000