apiVersion: apps/v1
kind: Deployment
metadata:
  name: factorybrain-backend
  namespace: factorybrain
  labels:
    app: factorybrain-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: factorybrain-backend
  template:
    metadata:
      labels:
        app: factorybrain-backend
    spec:
      containers:
      - name: backend
        image: factorybrain/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: factorybrain-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: factorybrain-secrets
              key: redis-url
        - name: ELEVENLABS_API_KEY
          valueFrom:
            secretKeyRef:
              name: factorybrain-secrets
              key: elevenlabs-api-key
        - name: CEREBRAS_API_KEY
          valueFrom:
            secretKeyRef:
              name: factorybrain-secrets
              key: cerebras-api-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: factorybrain-secrets
              key: anthropic-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: ml-models
          mountPath: /app/ml_models
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: ml-models
        persistentVolumeClaim:
          claimName: ml-models-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: logs-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-models-pvc
  namespace: factorybrain
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs-pvc
  namespace: factorybrain
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi