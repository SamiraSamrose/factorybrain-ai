model_name: anomaly_detector
version: 1.0.0
description: Random Forest classifier for detecting sensor anomalies

features:
  - temperature
  - vibration
  - pressure
  - power_consumption

hyperparameters:
  n_estimators: 200
  max_depth: 15
  min_samples_split: 10
  min_samples_leaf: 5
  random_state: 42

thresholds:
  anomaly_score: 0.75
  confidence: 0.7

preprocessing:
  scaling: StandardScaler
  handle_missing: mean

training:
  test_size: 0.2
  cross_validation: 5
  stratify: true

performance_targets:
  min_accuracy: 0.85
  min_precision: 0.80
  min_recall: 0.85